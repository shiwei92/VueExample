<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="app">
        {{msg}}
    </div>
    <script src="/lib/vue.js"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello',
            },
            methods: {

            },
            beforeCreate() {
                //第一个生命周期函数
                //表示实例被完全创建出来之前，会执行它
                //beforeCreate生命周期函数执行的时候，data和methods中的数据还没有被初始化
                //this.msg   undefined
            },
            created: function () {
                //第二个生命周期函数。
                //data和methods都已经被初始化好了。
                //this.msg   hello
                console.log(this.msg)

            },
            beforeMount() {
                //第三个生命周期函数
                //模板已经在内存中编译完成了，但是尚未把模板挂载到页面中
            },
            mounted() {
                //第四个生命周期函数，内存中的模板已经挂载到页面中
                //执行完mounted，实例已经被完全创建好了。
                //如果要操作dom元素，最早要在mounted中进行。
            },
            //以上4个是创建阶段的运行函数
            //以下2个是运行阶段的生命周期函数
            beforeUpdate() {
                //数据更新了，但是界面还没更新
            },
            updated() {
                //页面和data数据已经同步更新了，都是新的
            },
            //2个销毁函数,从运行阶段进入到销毁阶段
            beforeDestroy() {
                //实例上的data和所有的methods，以及过滤器、指定等都处于可用状态，还没有真正执行销毁过程
            },
            destroyed() {
                //所有data、methods、指令、过滤器等全部不可用。
            }
        });
    </script>
</body>
</html>
