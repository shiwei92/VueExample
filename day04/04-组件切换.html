<script src="/lib/vue.js"></script>
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="app">
        <input type="button" value="toggle" v-on:click="toggle" />
        <a href="" v-on:click.prevent="login">登录</a>
        <a href="" v-on:click.prevent="register">注册</a>
        <!-- Vue提供了component，来展示对应的名称的组件 -->
        <!-- component是一个占位符，:is属性可以用来指定要展示的组件的名称 -->
        <component :is="componentName"></component>
    </div>
    <script src="/lib/vue.js"></script>
    <script>
        Vue.component('login', {
            template: '<h3>登录组件</h3>'
        });

        Vue.component('register', {
            template: '<h3>注册组件</h3>'
        })
        var vm = new Vue({
            el: '#app',
            data: {
                componentName: 'login'
            },
            methods: {
                toggle: function () {
                    if (this.componentName == "login") {
                        this.componentName = "register"
                    } else {
                        this.componentName = "login";
                    }
                },
                login: function () {
                    this.componentName = "login";
                },
                register: function () {
                    this.componentName = "register";
                }
            },
        });
    </script>
</body>
</html>
