<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <template id="template">
        <div>
            <div>这是通过template元素，在外部定义的组件结构，这种方式写代码有智能感知</div>
            <h1>not bad</h1>
        </div>
    </template>
    <div id="app">
        <my-com1></my-com1>
        <my-com2></my-com2>
        <my-com3></my-com3>
    </div>

    <script src="/lib/vue.js"></script>
    <script>

        /*第一种
         * 第一步：使用Vue.extend来创建全局的Vue组件。
         * 第二步：使用Vue.component('要在html中写的标签名',自己定义的组件名称)
         */
        var com1 = Vue.extend({
            template: '<h3>这是使用Vue.extend创建的组件！</h3>'
        });
        //注意这里标签名是驼峰命名法，在html中要使用-分隔开调用（my-com1），如果不是驼峰则拿来就用
        Vue.component('myCom1', com1);


        /*
         * 第二种
         */
        Vue.component('myCom2', {
            template: '<div><h3>使用Vue.Component直接创建</h3><span>hah~</span></div>'
        })

        /*
         * 第三种
         */

        Vue.component('myCom3', {
            template: '#template'
        })

        //注意：如论以哪种方式创建出来的组件，组件template属性指向的模板内容，必须有且只能有唯一的一个根元素
        var vm = new Vue({
            el: '#app'
        });
    </script>
</body>
</html>
