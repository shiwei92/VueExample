<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="app">
        <p v-for="item in arr">
            {{item}}
        </p>
        <p v-for="(item,index) in obj">
            <input type="checkbox" v-bind:key="item.id" />
            {{item.id}}--{{item.name}}
        </p>
    </div>
    <script src="/lib/vue.js" type="text/javascript"></script>
    <script>
        var vue = new Vue({
            el: '#app',
            data: {
                arr: [1, 2, 3, 4, 5, 6],
                obj: [
                    { id: 1, name: 'jack1' },
                    { id: 2, name: 'jack2' },
                    { id: 1, name: 'jack3' },
                ]
            }
        });

    </script>
</body>
</html>
