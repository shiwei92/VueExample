<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="app">
        <p>{{msg}}</p>
        <input value="跑起来" type="button" @click="run" />
        <input value="暂停" type="button" @click="suspend" />
    </div>

    <script src="/lib/vue.js" type="text/javascript"></script>
    <script>
        var vue = new Vue({
            el: '#app',
            data: {
                msg: '苍茫的天涯是我的爱！',
                interValId: null,
            },
            methods: {
                run: function () {
                    var _this = this;
                    if (!_this.interValId) {
                        _this.interValId = setInterval(function () {
                            var msgFirst = _this.msg.substring(0, 1);
                            var msgSecond = _this.msg.substring(1, _this.msg.length);
                            _this.msg = msgSecond + msgFirst;
                        }, 255);
                    }
                },
                suspend: function () {
                    clearInterval(this.interValId);
                    this.interValId = null;
                  
                },
            }
        });

    </script>
</body>
</html>
