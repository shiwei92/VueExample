<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>

</head>
<body>
    <div id="app">
        <h1>{{msg}}</h1>
        <input type="text" v-model="msg" />
        <fieldset>
            单向数据绑定：vm中做了更改，view中值才会变更，view中值做的更改vm中获取不到。<br />
            双向数据绑定：view中做到的更改，vm可以获取到，vm中做的更改，view中也可以看到更改。
        </fieldset>
    </div>
    <script src="/lib/vue.js" type="text/javascript"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                msg: 'hello',
            },
            methods: {

            }
        });

    </script>
</body>
</html>
