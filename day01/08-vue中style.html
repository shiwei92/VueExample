<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="app">
        <div :style="{'background-color':'red','width':'200px','height':'300px'}">
        </div>
        <div :style="styleObj">
        </div>

    </div>
    <script src="/lib/vue.js" type="text/javascript"></script>
    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                styleObj: {
                    'background-color': 'black',
                    'width': '200px',
                    'height': '300px'
                },
            }
        });
    </script>
</body>
</html>
