<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        [v-cloak] {
            display: none
        }
    </style>
</head>
<body>
    <div id="app">
        <p v-cloak>
            {{msg}}
        </p>
        <p v-text="msg+'!!!'"></p>
        
        <input type="button" v-on:click="change" value="change" />
    </div>
    <script src="/lib/vue.js" type="text/javascript"></script>
    <script>
        var vue = new Vue({
            el: '#app',
            data: {
                msg: '渲染完毕后，v-cloak的样式会自动消失。'
            },
            methods: {
                change: function () {
                    this.msg = "do some change!";
                }
            }
        });
    </script>
</body>
</html>
