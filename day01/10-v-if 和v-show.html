<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="app">
        <!-- 这两个都是为true显示，为false不显示，区别在于v-if会删除标签，而v-show则是设置display属性 -->
        <p v-if="vIf">使用v-if控制</p>
        <p v-show="vShow">使用v-show控制</p>
    </div>
    <script src="/lib/vue.js" type="text/javascript"></script>
    <script>
        var vue = new Vue({
            el: '#app',
            data: {
                vIf: true,
                vShow:true
            }
        })
    </script>
</body>
</html>
