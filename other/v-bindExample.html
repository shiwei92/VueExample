<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <div id="app">
        <input type="text" v-bind:value="msg" />
        <input type="button" value="OK" v-on:click="click" />
        <input type="text" v-model="msg" />
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script>
        var vue = new Vue({
            el: '#app',
            data: {
                msg: 'hello world'
            },
            methods: {
                click: function () {
                    alert(this.msg);
                }
            }
        });
    </script>
</body>
</html>
